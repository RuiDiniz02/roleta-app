<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Meta Tags -->
    <title>Probability Roulette</title>
    <meta name="theme-color" content="#4f46e5"/>
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Set theme on initial load
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #roulette-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1; /* Maintain a square shape */
            position: relative;
        }
        canvas {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ef4444; /* red-500 */
            position: absolute;
            top: -15px; /* Position above the center */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div class="w-full max-w-6xl mx-auto flex flex-col lg:flex-row gap-8">
        
        <!-- Control Panel -->
        <div class="lg:w-1/3 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg relative order-2 lg:order-1">
            <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg id="theme-icon-light" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
            <h1 class="text-2xl font-bold mb-4 text-center">Configure the Roulette</h1>
            
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Participant Name</label>
                    <input type="text" id="name" class="mt-1 block w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ex: John">
                </div>
                <div>
                    <label for="percentage" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Probability (%)</label>
                    <input type="number" id="percentage" min="1" max="100" class="mt-1 block w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ex: 10">
                </div>
                <button id="add-participant" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Add
                </button>
            </div>

            <div id="total-percentage-alert" class="mt-4 text-sm text-center p-2 rounded-md hidden"></div>

            <hr class="my-6 border-gray-200 dark:border-gray-700">

            <h2 class="text-lg font-semibold mb-3">Participants</h2>
            <div id="participants-list" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                <!-- Participants list will be inserted here -->
            </div>
        </div>

        <!-- Roulette -->
        <div class="lg:w-2/3 flex flex-col items-center justify-center order-1 lg:order-2">
            <div id="roulette-container">
                <div class="pointer"></div>
                <canvas id="roulette"></canvas>
            </div>
            <button id="spin-button" class="mt-8 bg-red-600 text-white text-2xl font-bold py-4 px-10 rounded-xl shadow-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800 transition transform hover:scale-105 duration-200 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100">
                SPIN!
            </button>
            <p id="spin-info-text" class="text-sm text-gray-500 dark:text-gray-400 mt-2 text-center h-5">The total probability must be 100% to spin.</p>
        </div>

    </div>

    <!-- Winner Modal -->
    <div id="winner-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center transform transition-all scale-95">
            <h2 class="text-xl font-medium text-gray-500 dark:text-gray-400">The winner is...</h2>
            <p id="winner-name" class="text-5xl font-bold my-4 text-indigo-600 dark:text-indigo-400"></p>
            <button id="close-modal" class="mt-6 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                Close
            </button>
        </div>
    </div>


    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // FIX: Use a relative path for the service worker
                navigator.serviceWorker.register('./service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        const canvas = document.getElementById('roulette');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('name');
        const percentageInput = document.getElementById('percentage');
        const addParticipantBtn = document.getElementById('add-participant');
        const participantsList = document.getElementById('participants-list');
        const spinButton = document.getElementById('spin-button');
        const totalPercentageAlert = document.getElementById('total-percentage-alert');
        const winnerModal = document.getElementById('winner-modal');
        const winnerName = document.getElementById('winner-name');
        const closeModalBtn = document.getElementById('close-modal');
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');
        const spinInfoText = document.getElementById('spin-info-text');


        let participants = [];
        const colors = ["#ef4444", "#f97316", "#84cc16", "#22c55e", "#14b8a6", "#06b6d4", "#3b82f6", "#8b5cf6", "#d946ef", "#ec4899"];
        let usedColors = new Set();
        let currentAngle = 0;
        let isSpinning = false;

        // --- Theme Toggle Logic ---
        function updateThemeIcon() {
            if (document.documentElement.classList.contains('dark')) {
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            }
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
            updateThemeIcon();
            drawRoulette(); // Redraw roulette to apply new theme colors to default wheel
        });

        // --- Canvas and Roulette Logic ---
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            drawRoulette();
        }

        function getNextColor() {
            if (usedColors.size === colors.length) usedColors.clear();
            for (const color of colors) {
                if (!usedColors.has(color)) return color;
            }
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function drawDefaultWheel() {
            const numSlices = 12;
            const sliceAngle = (2 * Math.PI) / numSlices;
            // FIX: Prevent negative radius on small canvas sizes
            const radius = Math.max(0, canvas.width / (2 * (window.devicePixelRatio || 1)) - 10);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / (2 * (window.devicePixelRatio || 1)), canvas.height / (2 * (window.devicePixelRatio || 1)));

            for (let i = 0; i < numSlices; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.closePath();
                if (document.documentElement.classList.contains('dark')) {
                    ctx.fillStyle = i % 2 === 0 ? '#4b5563' : '#374151';
                } else {
                    ctx.fillStyle = i % 2 === 0 ? '#e5e7eb' : '#d1d5db';
                }
                ctx.fill();
            }
            
            ctx.fillStyle = document.documentElement.classList.contains('dark') ? '#d1d5db' : '#4b5563';
            ctx.textAlign = 'center';
            ctx.font = 'bold 16px Inter, sans-serif';
            ctx.rotate(Math.PI / 2);
            ctx.fillText('Add participants to start', 0, 0);

            ctx.restore();
        }

        function drawRoulette() {
            const total = participants.reduce((sum, p) => sum + p.percentage, 0);
            // FIX: Prevent negative radius on small canvas sizes
            const radius = Math.max(0, canvas.width / (2 * (window.devicePixelRatio || 1)) - 10);

            if (total === 0) {
                drawDefaultWheel();
                return;
            }

            let startAngle = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / (2 * (window.devicePixelRatio || 1)), canvas.height / (2 * (window.devicePixelRatio || 1)));
            ctx.rotate(currentAngle);

            participants.forEach(participant => {
                const sliceAngle = (participant.percentage / total) * 2 * Math.PI;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = participant.color;
                ctx.fill();

                ctx.save();
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${Math.max(8, radius * 0.06)}px Inter, sans-serif`;
                const text = `${participant.name} (${participant.percentage}%)`;
                const textMetrics = ctx.measureText(text);
                
                if (textMetrics.width < radius - 20) {
                     ctx.fillText(text, radius - 15, 5);
                } else {
                     ctx.fillText(participant.name, radius - 15, 5);
                }
                ctx.restore();

                startAngle += sliceAngle;
            });
            ctx.restore();
        }

        function updateParticipantsList() {
            participantsList.innerHTML = '';
            let total = 0;
            participants.forEach((p, index) => {
                const li = document.createElement('div');
                li.className = 'flex justify-between items-center bg-gray-100 dark:bg-gray-700 p-2 rounded-md';
                li.innerHTML = `
                    <div class="flex items-center">
                        <span class="w-4 h-4 rounded-full mr-3" style="background-color: ${p.color};"></span>
                        <span>${p.name} - ${p.percentage}%</span>
                    </div>
                    <button data-index="${index}" class="remove-btn text-red-500 hover:text-red-700 font-bold text-xl">&times;</button>
                `;
                participantsList.appendChild(li);
                total += p.percentage;
            });
            
            totalPercentageAlert.textContent = `Total: ${total}%`;
            if (total === 100) {
                totalPercentageAlert.className = 'mt-4 text-sm text-center p-2 rounded-md bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200';
                spinButton.disabled = false;
                spinInfoText.classList.add('invisible');
            } else {
                totalPercentageAlert.className = 'mt-4 text-sm text-center p-2 rounded-md bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200';
                spinButton.disabled = true;
                spinInfoText.classList.remove('invisible');
            }
            totalPercentageAlert.classList.remove('hidden');

            if (participants.length === 0) {
                totalPercentageAlert.classList.add('hidden');
                spinButton.disabled = true;
                spinInfoText.classList.remove('invisible');
            }
        }

        addParticipantBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const percentage = parseInt(percentageInput.value);

            if (name && percentage > 0) {
                const total = participants.reduce((sum, p) => sum + p.percentage, 0);
                if (total + percentage > 100) {
                    alert('The total percentage cannot exceed 100%!');
                    return;
                }
                const color = getNextColor();
                participants.push({ name, percentage, color });
                usedColors.add(color);
                nameInput.value = '';
                percentageInput.value = '';
                updateAll();
            }
        });

        participantsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-btn')) {
                const index = e.target.dataset.index;
                const removedColor = participants[index].color;
                usedColors.delete(removedColor);
                participants.splice(index, 1);
                updateAll();
            }
        });

        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;

            const rand = Math.random() * 100;
            let cumulativePercentage = 0;
            let winner = null;
            let winnerIndex = -1;

            for (let i = 0; i < participants.length; i++) {
                cumulativePercentage += participants[i].percentage;
                if (rand < cumulativePercentage) {
                    winner = participants[i];
                    winnerIndex = i;
                    break;
                }
            }

            let startAngle = 0;
            for(let i = 0; i < winnerIndex; i++) {
                startAngle += (participants[i].percentage / 100) * 2 * Math.PI;
            }
            const winnerSliceAngle = (winner.percentage / 100) * 2 * Math.PI;
            const randomAngleInSlice = Math.random() * winnerSliceAngle;
            
            const targetAngle = startAngle + randomAngleInSlice;
            const finalAngle = -(targetAngle - Math.PI / 2);

            const spinDuration = 5000;
            const startSpinTime = Date.now();
            const initialAngle = currentAngle;
            const totalRotation = (5 * 2 * Math.PI) + (finalAngle - initialAngle % (2 * Math.PI));

            function animateSpin() {
                const now = Date.now();
                const elapsed = now - startSpinTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                const easedProgress = 1 - Math.pow(1 - progress, 4);
                
                currentAngle = initialAngle + totalRotation * easedProgress;
                drawRoulette();

                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    currentAngle = finalAngle;
                    drawRoulette();
                    isSpinning = false;
                    updateParticipantsList();
                    
                    winnerName.textContent = winner.name;
                    winnerModal.classList.remove('hidden');
                    winnerModal.querySelector('div').classList.add('scale-100');
                }
            }
            requestAnimationFrame(animateSpin);
        });
        
        closeModalBtn.addEventListener('click', () => {
            winnerModal.classList.add('hidden');
            winnerModal.querySelector('div').classList.remove('scale-100');
        });

        function updateAll() {
            updateParticipantsList();
            drawRoulette();
        }

        // --- Initialization ---
        window.addEventListener('resize', resizeCanvas);
        
        // Initial setup
        updateThemeIcon();
        resizeCanvas();
        updateAll();
    </script>
</body>
</html>
